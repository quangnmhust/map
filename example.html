<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Map Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	
	<style></style>
</head>

<body onload="fetchData()">
<div id='map'></div>
<div id="popout" style="right: 0px;">
	<div class="container">
		<div class="top-section">
			<span class="close" onclick="closePopout()">×</span>
			<div class="tilte-popout">Thông tin chi tiết</div>
		</div>
		<div class="index-section">
			<div class="venue">
				<span class="material-icons icon-venue">
					room
				</span>
				<span class="detail-venue">AirSENSE BK4</span>
			</div>
			<div class="detail-index">
				<div class="col-6">
					<div id="aqi-index" class="red">
						<span style="display: block;padding-top: 12px;padding-bottom: 0px;">AQI</span>
						<span class="index-aqi" style="display: block;margin-top: -26px;"></span>
					</div>
				</div>
				<div class="col-6">
					<div class="temp-humid-index">
						<span>Nhiệt độ:</span>
						<span id="current-temp">0</span>
						<span>℃</span>
					</div>
					<div style="height: 4%"></div>
					<div class="temp-humid-index">
						<span>Độ ẩm:</span>
						<span id="current-humid">0.00</span>
						<span>%</span>
					</div>
				</div>
			</div>
			<div class="spec">
				<div class="graphic">
					<div>
					 <div class="chart">
					   <span class="block green" title="Category A" style="width: 16.6%;">
							<span class="value">Tốt</span>
					   </span>
					   <span class="block yellow" title="Category B" style="width: 16.6%;">
							<span class="value">Trung bình</span>
					   </span>
					   <span class="block orange" title="Category C" style="width: 16.6%;">
							<span class="value">Kém</span>
					   </span>
					   <span class="block red" title="Category D" style="width: 16.6%;">
							<span class="value">Xấu</span>
					   </span>
					   <span class="block purple" title="Category E" style="width: 16.6%;">
							<span class="value">Rất xấu</span>
					   </span>
					   <span class="block brown" title="Category F" style="width: 16.6%;">
							<span class="value">Nguy hại</span>
					   </span>
					 </div>
				   </div>
				 </div>
			</div>
		</div>

		
		<div class="separator">Dữ liệu trong 24 giờ gần nhất</div>

		<div class="chart-section">
			<div class="detail-chart"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
				<canvas id="AQIChart" style="width: 336px; height: 149px; display: block;" width="336" height="149" class="chartjs-render-monitor"></canvas>
				<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
			</div>
			<div class="detail-chart"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
				<canvas id="TempChart" style="width: 336px; height: 149px; display: block;" width="336" height="149" class="chartjs-render-monitor"></canvas>
				<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
			</div>
			<div class="detail-chart"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
				<canvas id="HumChart" style="width: 336px; height: 149px; display: block;" width="336" height="149" class="chartjs-render-monitor"></canvas>
				<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
			</div>
		</div>
	</div>
</div>

<script src="sample-geojson.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
